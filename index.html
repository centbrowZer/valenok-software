<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valenok SoftWare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: spin 5s linear infinite;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0099, #493240);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 153, 0.7), 0 0 20px rgba(255, 0, 153, 0.5);
            animation: glow 2s infinite alternate;
            margin-top: 20px;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 0, 153, 0.7), 0 0 20px rgba(255, 0, 153, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 153, 0.9), 0 0 40px rgba(255, 0, 153, 0.7); }
        }
        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }
        .buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .buttons a img {
            width: 28px;
            height: 28px;
            margin-right: 12px;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            z-index: 1000;
            cursor: pointer;
        }
        .overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        Нажмите ЛКМ чтобы продолжить
    </div>
    <div class="container">
        <img src="logo.png" alt="Valenok SoftWare Logo" class="logo">
        <div class="title">Valenok</div>
        <div class="buttons">
            <a href="https://dsc.gg/valenok" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
                Discord
            </a>
            <a href="https://t.me/valenoksoftware" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                Telegram
            </a>
        </div>
    </div>
    <canvas class="particles"></canvas>
    <audio id="backgroundMusic" src="song.mp3" loop></audio>
    <script>
        const overlay = document.getElementById('overlay');
        const backgroundMusic = document.getElementById('backgroundMusic');

        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            backgroundMusic.play();
        });

        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];
        const numberOfParticles = 100;
        let mouse = {
            x: null,
            y: null,
            radius: 100
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius) {
                    this.directionX = -this.directionX;
                    this.directionY = -this.directionY;
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                const size = Math.random() * 5 + 1;
                const x = Math.random() * (canvas.width - size * 2) + size;
                const y = Math.random() * (canvas.height - size * 2) + size;
                const directionX = (Math.random() * 0.4) - 0.2;
                const directionY = (Math.random() * 0.4) - 0.2;
                const color = '#fff';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
