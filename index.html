<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valenok SoftWare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: none; /* Скрываем стандартный курсор */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: spin 5s linear infinite;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0; /* Начальная прозрачность для анимации */
            animation: fadeIn 1s ease-in-out forwards, spin 5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #e0e0e0); /* Белый градиент */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate, fadeIn 1s ease-in-out 0.5s forwards;
            opacity: 0; /* Начальная прозрачность для анимации */
            margin: 30px 0; /* Отступ между логотипом и кнопками */
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.7); }
        }
        .buttons {
            margin-top: 30px; /* Уменьшенный отступ */
            display: flex;
            gap: 30px;
            opacity: 0; /* Начальная прозрачность для анимации */
            animation: fadeIn 1s ease-in-out 1s forwards;
        }
        .buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: none; /* Убираем стандартный курсор */
        }
        .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .buttons a img {
            width: 28px;
            height: 28px;
            margin-right: 12px;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 14px;
            opacity: 0; /* Начальная прозрачность для анимации */
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            z-index: 1000;
            transition: transform 0.1s ease-out;
        }
        .music-control {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none; /* Убираем стандартный курсор */
            transition: background-color 0.3s ease;
        }
        .music-control:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .music-control img {
            width: 24px;
            height: 24px;
            filter: invert(1); /* Делаем иконку белой */
        }
        .toggle-particles {
            position: fixed;
            top: 80px; /* Расположение ниже иконки музыки */
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none; /* Убираем стандартный курсор */
            transition: background-color 0.3s ease;
        }
        .toggle-particles:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .toggle-particles img {
            width: 24px;
            height: 24px;
            filter: invert(1); /* Делаем иконку белой */
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>
    <div class="container">
        <img src="logo.png" alt="Valenok SoftWare Logo" class="logo">
        <div class="title">Valenok</div>
        <div class="buttons">
            <a href="https://dsc.gg/valenok" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
                Discord
            </a>
            <a href="https://t.me/valenoksoftware" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                Telegram
            </a>
        </div>
    </div>
    <div class="footer">
        © 2025 Valenok SoftWare
    </div>
    <canvas class="particles"></canvas>
    <audio id="backgroundMusic" src="song.mp3" loop></audio>
    <script>
        // Интерактивный курсор
        const customCursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = `${e.pageX}px`;
            customCursor.style.top = `${e.pageY}px`;
        });
        // Частицы
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];
        const numberOfParticles = 200; // Увеличим количество частиц

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                const size = Math.random() * 3 + 1; // Уменьшим размер частиц
                const x = Math.random() * (canvas.width - size * 2) + size;
                const y = Math.random() * (canvas.height - size * 2) + size;
                const directionX = (Math.random() * 0.4) - 0.2;
                const directionY = (Math.random() * 0.4) - 0.2;
                const color = '#fff';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
